<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        
        <div class="btns">
            <div class="row">
                <button onclick="backspace()" style="color: rgb(101, 150, 26);">DEL</button>
                <button onclick="fact()" style="color: rgb(101, 150, 26);">!</button>
                <button class="btn" style="color: rgb(101, 150, 26);">(</button>
                <button class="btn" style="color: rgb(101, 150, 26);">)</button>
                <button class="btn"style="color: rgb(101, 150, 26);">%</button>
                <button onclick="screen.value=''" style="color: rgb(101, 150, 26);">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" style="color: rgb(101, 150, 26);">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" style="color: rgb(101, 150, 26);">x</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" style="color: rgb(101, 150, 26);">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4rem; right: .1rem;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value)" style="background: rgb(195, 87, 47);">=</button>
                <button class="btn" style="color: rgb(101, 150, 26);">+</button>
            </div>
        </div>
    </div>
</body>

<script>
    var screen = document.querySelector('#screen');
    var btn = document.querySelectorAll('.btn');

    for(item of btn){
        item.addEventListener('click',(e)=>{
            btnText = e.target.innerText;

            if(btnText == 'x'){
                btnText= '*';
            }

            if(btnText == '÷'){
                btnText='/';
            }
            screen.value+=btnText;
        });
    }  
     
     function sin(){
        screen.value=Math.sin(screen.value);
     }

     function cos(){
        screen.value = Math.cos(screen.value)
     }

     function tan(){
        screen.value=Math.tan(screen.value);
     }

     function pow(){
        screen.value=Math.pow(screen.value,2);
     }

     function sqrt(){
        screen.value = Math.sqrt(screen.value,2)
     }

     function log(){
        screen.value=Math.log(screen.value);
     }

     function pi(){
        screen.value=3.141592653589;
     }

     function e(){
        screen.value= 2.71828182846;
     }

     function fact(){
        var i,num,f;
        f=1;
        num=screen.value;
        for(i=1;i<=num; i++){
            f=f*i;
        }
        i=i-1;

        screen.value=f;
     }

     function backspace(){
        screen.value=screen.value.substr(0,screen.value.length-1)
     }
</script>
</html>
